<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <title>아이디/비밀번호 찾기</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>아이디 찾기</span><span>비밀번호 찾기</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">아이디 찾기</h4>
											<div class="form-group">
												<input type="text" name="logename" class="form-style" placeholder="이름을 입력하세요" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logmail" class="form-style" placeholder="이메일을 입력하세요" id="logmail1" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<a href="#" class="btn mt-4">제출하기</a>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">비밀번호 찾기</h4>
											<div class="form-group">
												<input type="text" name="logename" class="form-style" placeholder="아이디를 입력하세요" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logmail" class="form-style" placeholder="이메일을 입력하세요" id="logmail1" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<a href="#" class="btn mt-4">제출하기</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
